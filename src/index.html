<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Admin Panel Ecommerce</title>
    <meta name="title" content="Admin Panel Ecommerce">
    <meta name="description" content="Admin panel ecomerce">

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section>
        <div class="container">
            <aside>
                <div class="logo">
                    <img src="icons/smiling-face-1.svg" alt="" srcset="">
                    LOGO
                </div>
                <div class="menu">
                    <ul>
                        <li class="active">
                            <img src="icons/dashboard.svg" alt="" srcset="">
                            Dashboard
                        </li>
                        <li>
                            <img src="icons/orders.svg" alt="" srcset="">
                            Orders
                        </li>
                        <li>
                            <img src="icons/products.svg" alt="" srcset="">
                            Products
                        </li>
                        <li>
                            <img src="icons/marketing.svg" alt="" srcset="">
                            Marketing
                        </li>
                        <li>
                            <img src="icons/rates.svg" alt="" srcset="">
                            Rates
                        </li>
                        <li>
                            <img src="icons/reports.svg" alt="" srcset="">
                            Reports
                        </li>
                    </ul>
                </div>
            </aside>
            <main>
                <div class="header">
                    <h1 class="title__h1">
                        Welcome, <span>Damian</span>
                    </h1>
                    <div class="header__action">
                        <div class="header__action-search">
                            <input type="text" name="search" id="search" placeholder="Search for products...">
                            <button class="header__action-search-btn">
                                <img src="icons/search.svg" alt="" srcset="">
                            </button>
                        </div>
                        <div class="header__action-alert">
                            <button class="header__action-alert-btn">
                                <img src="icons/notifications.svg" alt="">
                            </button>
                        </div>
                        <div class="header__action-photo">
                            <img src="img/avatar-1.png" alt="">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
